<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Use my stock target price calculator to determine target prices with the DCF model, set stop-loss and take-profit levels for effective investment strategies.">
  <meta name="keywords" content="stock target price calculator, stock DCF model, financial analysis tool, investment calculator, stop-loss, take-profit, equity analysis software, stock target price">
  <meta name="Sanzhi Kobzhan" content="Simple solutions for equity investors">
  <meta property="og:title" content="Stock Target Price Calculator - Target Price, Stop-Loss & Take-Profit">
<meta property="og:description" content="Accurately calculate stock target prices, set stop-loss and take-profit points using my powerful stock price calculator with DCF model.">

  <title>Stock Target Price Calculator - DCF Model, Stop-Loss & Take-Profit Levels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }
    h1, h2, h3 {
      margin: 20px 0;
    }
    h2, h3 {
      color: blue;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 24px);
      max-width: 300px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
    #chartContainer {
      width: 100%;
      max-width: 800px; 
      margin: 20px auto;
      padding: 0 20px;
      height: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important; 
      aspect-ratio: 16 / 9; 
    }

 
    @media (max-width: 1200px) {
      #chartContainer {
        max-width: 700px; 
      }
    }
    @media (max-width: 900px) {
      #chartContainer {
        max-width: 600px; 
      }
      canvas {
        aspect-ratio: 16 / 10;
      }
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 24px;
      }
      h2, h3 {
        font-size: 18px;
      }
      input[type="text"] {
        font-size: 14px;
      }
      input[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
      #result {
        font-size: 16px;
      }
      #chartContainer {
        max-width: 100%; 
        margin-top: 30px;
        padding: 0;
      }
      canvas {
        aspect-ratio: 10 / 7; 
      }
    }
  </style>
</head>
<body>
  <h1>Equity Analysis Made Easy</h1>
  <h3>Input a stock ticker to get the stock target price and the stock's stop-loss and take-profit levels.</h3>
  
  <form id="stockForm">
    <input
      type="text"
      id="ticker"
      placeholder="Enter stock ticker (e.g., AAPL)"
      required
    />
    <input type="submit" value="Calculate" />
  </form>
  <h2>Long-Term Stock Target Price</h2>
  <div id="result"></div>
  <h2>Short-Term Stop-Loss & Take-Profit</h2>
  <div id="chartContainer">
    <canvas id="stockChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
